{% extends 'base.html' %}

{%block content%}

{% if error %}
    {{error}}
    <br/>
    <br/>
{% endif %}

<h1>LogIn</h1>
<form action={% url 'login' %} method="POST" >
    {% csrf_token %}

    Username:
    <br/>
    <input type="text" name="username"></input>
    <br/>
    Password:
    <br/>
    <input type="password" name="password"></input>
    <br/>
    <br/>
    <input type="submit" class="btn btn-primary" value="Login"></input>


</form>

{% endblock %}
